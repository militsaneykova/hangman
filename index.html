
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">

            <title>Hangman</title>
    <script rel="stylesheet" type="text/javascript" src="main.js"></script>
</head>
<body>
    <div class="main">
         <div id="mainHeader"><h2>Guess the flower</h2></div>
          <img  id ="lose" src="hangman.gif" alt="lose">
            <img  id="win" src="confety.gif" alt="lose">   
        <div class="boxes">
            <div class="box" id="box0"></div>
            <div class="box" id="box1"></div>
            <div class="box" id="box2"></div>
            <div class="box" id="box3"></div>
            <div class="box" id="box4"></div>       
        </div> 
        <div id="letters"></div>
        <div id="non">
            <input id="letter" type="text" maxlength="1">
            <button id="submitText" type="submit">Play</button>
        </div>
    
        <div class="showLetters"></div>
    </div> 
   
</body>
</html>
